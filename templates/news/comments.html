<li class="comment">
    <div class="vcard bio">
        <img src="images/person_1.jpg" alt="Image placeholder">
    </div>
    <div class="comment-body">
        <h3>{{ comment.commenter }}</h3>
        <div class="meta">{{ comment.created_at }}</div>
        <p>{{ comment.feedback }}</p>
    </div>
</li>
